[username]
show_always = true
format = '[$user]($style)@'

[hostname]
ssh_only = false
ssh_symbol = " "
format = '[$ssh_symbol$hostname]($style): '

[shell]
disabled = false
bash_indicator = "b"
fish_indicator = "f"
zsh_indicator = "z"

[battery]
disabled = false
charging_symbol = "⚡" 
# discharging_symbol = "🔋" 
# full_symbol = "🔋"

[[battery.display]]
threshold = 25
style = 'bold red'

[[battery.display]]
threshold = 50
style = 'bold yellow'

[[battery.display]]
threshold = 100
style = 'green'

[os]
disabled = false

[fill]
symbol = ' '

[git_status]
disabled = false
format = '([\[$all_status$ahead_behind\]]($style) )'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
staged = '[++$count](green)'

[git_metrics]
disabled = false
only_nonzero_diffs = true

[aws]
symbol = "  "

